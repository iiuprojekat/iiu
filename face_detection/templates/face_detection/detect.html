{% include "face_detection/base.html" %}
{% block content %}


    <div class="container h-100">
		<div class="d-flex justify-content-left h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Upload an image</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" enctype="multipart/form-data" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							{{ form.description }}
						</div>
						<div class="input-group mb-2">
							{{ form.document }}
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Detect">
				   		</div>
					</form>
				</div>
			</div>
            <div class="imagediv">
            {% if post %}
                <div class="card" style="width: 18rem;">
                  <img class="card-img-top" src="{{ post.document.url }}" alt="Card image cap">
                  <div class="card-body">
                      <p class="card-text">File uploaded at: <a href="{{ post.document.url }}"></a>{{ post.document }}</p>
                  </div>
                </div>
                  {% endif %}
            </div>
		</div>
	</div>

    <script>

        const form_fields = document.getElementsByTagName('input');
        form_fields[1].placeholder='Description..';
		form_fields[2].placeholder='Upload image..';

		for (const field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>

{% endblock %}
